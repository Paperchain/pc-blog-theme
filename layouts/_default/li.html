<li class='item'>
  <div class='meta'>
    {{ partial "list/date" . }}
  </div>
  <header class='item-header'>
    <h3 class='item-title'>
      <a href='{{ .Permalink | relURL }}'>
        {{- .Title -}}
      </a>
    </h3>
<div class="post-summary">
      {{ .Description }}
    </div>
    <div class="post-meta" style="padding-top:10px;">
    {{ partial "entry/meta/author" . }}
    {{ partial "entry/meta/reading-time" . }}
  </div>
  </header>
</li>
